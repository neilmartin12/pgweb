<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Password Generator</title>

        <!-- Password Generator -->
        <!-- https://github.com/neilmartin12/pgweb -->
        
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <h1 class="card-title display-5">Password Generator</h1>
            </div>
            <div class="card-body">
                <form>
                    
                    <!-- Password length -->
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="select_length" class="form-label" style="font-weight: bold">Password length:</label>
                        </div>
                        <div class="w-100 d-block d-md-none"></div>
                        <div class="col">
                            <select class="form-select" id="select_length" oninput="handle_event('select_length')">
                                <option value="between">Between</option>
                                <option value="exactly" selected>Exactly</option>
                            </select>
                        </div>
                        <div class="col" id="cell_min_length">
                            <div style="text-align:center" id="label_min_length">8 characters</div>
                            <input type="range" class="form-range" id="range_min_length" min="1" max="24" value="8" oninput="handle_event('input_min_length')" onchange="handle_event('change_min_length')">
                        </div>
                        <div class="col" id="cell_max_length" style="visibility:hidden">
                            <div style="text-align:center" id="label_max_length">and</div>
                            <input type="range" class="form-range" id="range_max_length" min="1" max="24" value="12" oninput="handle_event('input_max_length')" onchange="handle_event('change_max_length')">
                        </div>
                    </div>
                    
                    <!-- Lower case letters -->
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="select_lower" class="form-label" style="font-weight: bold">Lower case letters:</label>
                        </div>
                        <div class="w-100 d-block d-md-none"></div>
                        <div class="col">
                            <select class="form-select" id="select_lower" oninput="handle_event('select_lower')">
                                <option selected value="atleast">At least</option>
                                <option value="between">Between</option>
                                <option value="exactly">Exactly</option>
                                <option value="upto">Up to</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="col" id="cell_min_lower">
                            <div style="text-align:center" id="label_min_lower">1 letter</div>
                            <input type="range" class="form-range" id="range_min_lower" min="1" max="24" value="1" oninput="handle_event('input_min_lower')" onchange="handle_event('change_min_lower')">
                        </div>
                        <div class="col" id="cell_max_lower" style="visibility:hidden">
                            <div style="text-align:center" id="label_max_lower"></div>
                            <input type="range" class="form-range" id="range_max_lower" min="1" max="24" value="2" oninput="handle_event('input_max_lower')" onchange="handle_event('change_max_lower')">
                        </div>
                    </div>

                    <!-- Upper case letters -->
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="select_upper" class="form-label" style="font-weight: bold">Upper case letters: </label>
                        </div>
                        <div class="w-100 d-block d-md-none"></div>
                        <div class="col">
                            <select class="form-select" id="select_upper" oninput="handle_event('select_upper')">
                                <option selected value="atleast">At least</option>
                                <option value="between">Between</option>
                                <option value="exactly">Exactly</option>
                                <option value="upto">Up to</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="col" id="cell_min_upper">
                            <div style="text-align:center" id="label_min_upper">1 letter</div>
                            <input type="range" class="form-range" id="range_min_upper" min="1" max="24" value="1" oninput="handle_event('input_min_upper')" onchange="handle_event('change_min_upper')">
                        </div>
                        <div class="col" id="cell_max_upper" style="visibility:hidden">
                            <div style="text-align:center" id="label_max_upper"></div>
                            <input type="range" class="form-range" id="range_max_upper" min="1" max="24" value="2" oninput="handle_event('input_max_upper')" onchange="handle_event('change_max_upper')">
                        </div>
                    </div>

                    <!-- Digits -->
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="select_digit" class="form-label" style="font-weight: bold">Digits: </label>
                        </div>
                        <div class="w-100 d-block d-md-none"></div>
                        <div class="col">
                            <select class="form-select" id="select_digit" oninput="handle_event('select_digit')">
                                <option selected value="atleast">At least</option>
                                <option value="between">Between</option>
                                <option value="exactly">Exactly</option>
                                <option value="upto">Up to</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="col" id="cell_min_digit">
                            <div style="text-align:center" id="label_min_digit">1 digit</div>
                            <input type="range" class="form-range" id="range_min_digit" min="1" max="24" value="1" oninput="handle_event('input_min_digit')" onchange="handle_event('change_min_digit')">
                        </div>
                        <div class="col" id="cell_max_digit" style="visibility:hidden">
                            <div style="text-align:center" id="label_max_digit"></div>
                            <input type="range" class="form-range" id="range_max_digit" min="1" max="24" value="2" oninput="handle_event('input_max_digit')" onchange="handle_event('change_max_digit')">
                        </div>
                    </div>

                    <!-- Symbols -->
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="select_symbol" class="form-label" style="font-weight: bold">Symbols: </label>
                        </div>
                        <div class="w-100 d-block d-md-none"></div>
                        <div class="col">
                            <select class="form-select" id="select_symbol" oninput="handle_event('select_symbol')">
                                <option selected value="atleast">At least</option>
                                <option value="between">Between</option>
                                <option value="exactly">Exactly</option>
                                <option value="upto">Up to</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="col" id="cell_min_symbol">
                            <div style="text-align:center" id="label_min_symbol">1 symbol</div>
                            <input type="range" class="form-range" id="range_min_symbol" min="1" max="24" value="1" oninput="handle_event('input_min_symbol')" onchange="handle_event('change_min_symbol')">
                        </div>
                        <div class="col" id="cell_max_symbol" style="visibility:hidden">
                            <div style="text-align:center" id="label_max_symbol"></div>
                            <input type="range" class="form-range" id="range_max_symbol" min="1" max="24" value="2" oninput="handle_event('input_max_symbol')" onchange="handle_event('change_max_symbol')">
                        </div>
                    </div>

                </form>
                <p></p>
                <!-- Password display -->
                <p class="lead p-3 mb-3 bg-warning text-dark text-center"><samp id="password"></samp></p>
                <div class="row">
                    <div class="col" style="text-align: center">
                        <button type="button" class="btn btn-primary" onclick="handle_event('generate')">Generate password</button>
                    </div>
                </div>
            </div>

            <!-- Cookies toggle -->
            <div class="card-footer">
                <div class="row align-items-center">
                    <div class="col-4 col-md-3">
                        <p class="card-text">
                            Cookies:&nbsp;&nbsp;
                            <input type="radio" class="btn-check" name="cookies-toggle" id="cookies_off" autocomplete="off" checked>
                            <label class="btn btn-outline-success btn-sm" for="cookies_off">Off</label>
                            <input type="radio" class="btn-check" name="cookies-toggle" id="cookies_on" autocomplete="off">
                            <label class="btn btn-outline-success btn-sm" for="cookies_on">On</label>
                        </p>
                    </div>
                    <div class="col-8 col-md-9">
                        <small class="text-muted" style="vertical-align: bottom;">Cookies will be used to remember your settings for the next time you visit the site.</small>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Password Generator JavaScript code -->
        <script src="pgweb.js"></script>

        <!-- Make and initialise PasswordGenerator object -->
        <script type="text/javascript">

            // Global PasswordGenerator object
            var generator = new PasswordGenerator();
            generator.init_from_cookies();

            // Mimic a generate password event to display an initial password
            handle_event('generate');

        </script>

    </body>
</html>
